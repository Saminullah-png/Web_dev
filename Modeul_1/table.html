<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table HTML </title>
</head>

<body>

    <h2>
        <ol>
            <li>Samin</li>
            <li>Samin</li>
            <li>Samin</li>
        </ol>
    </h2>
    <h2>
        <ul>
            <li>Samin </li>
            <li>Samin </li>
            <li>Samin </li>

        </ul>
    </h2>

    <h1>table</h1>
    <table border="3">
        <thead>
            <tr>
                <th>heading 1</th>
                <th>heading 2</th>
                <th style="color: burlywood;">heading 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>cell 1</td>
                <td>cell 2</td>
                <td>cell 3</td>
            </tr>
            <tr>
                <td style="background-color: red;">cell 1</td>
                <td>cell 2</td>
                <td>cell 3</td>
            </tr>
            <tr style="background-color: coral;">
                <td>cell 1</td>
                <td>cell 2</td>
                <td>cell 3</td>
            </tr>
            <tr>
                <td>cell 1</td>
                <td>cell 2</td>
                <td>cell 3</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
